<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8" />
  </head>
  <body class="app">
    <header class="header">
      <img class="header__pic" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" />
      <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <div class="block" id="add-item">
        <h3 class="block__heading">Add Item</h3>
        <input class="block__text-field block__text-field_new" id="new-task" type="text" />
        <button class="btn btn_add">Add</button>
      </div>
      <h3 class="block__heading">Todo</h3>
      <ul class="block" id="incomlete-tasks">
        <li class="block__item">
          <input class="block__checkbox" type="checkbox" />
          <label class="block__label">Pay Bills</label>
          <input class="block__text-field" type="text" />
          <button class="btn btn_edit" class="edit">Edit</button>
          <button class="btn btn_delete" class="delete">
            <img class="btn__img" src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="block__item" class="edit-mode">
          <input class="block__checkbox" type="checkbox" />
          <label class="block__label block__label_edit">Go Shopping</label>
          <input class="block__text-field block__text-field_edit" type="text" value="Go Shopping" class="task" />
          <button class="btn btn_edit" class="edit">Save</button>
          <button class="btn btn_delete" class="delete">
            <img class="btn__img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
      <h3 class="block__heading">Completed</h3>
      <ul class="block" id="completed-tasks">
        <li class="block__item">
          <input class="block__checkbox" type="checkbox" 
            checked />
          <label class="block__label block__label_completed">See the Doctor</label>
          <input class="block__text-field" type="text" />
          <button class="btn btn_edit" class="edit-button">Edit</button>
          <button class="btn btn_delete" class="delete">
            <img class="btn__img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
